<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
   <style>
    .mainbody{
    text-align: center;
}
.bckgrnd-color{
    background-color: rgb(210, 224, 237);
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
.ele{
    border: 3px solid rgb(34, 47, 57);
    text-align: center;
}

   </style>
</head>
<body class="bckgrnd-color">
    <section class="cont mt-4">
    <div class="row justify-content-md-center">
        <form class="col-md-6 bg-white p-10 rounded shadow" action="#" onsubmit="submitting(event)">
    
    <div class="col-12 text-center"><h1 class="text-primary"><strong>Book a call</strong></h1></div>
        <div class="mb-3 mt-3 text-center">
    <label>YOUR NAME:</label><br>
    <input class="ele" id="clientnameInputTag" type="text" name="clientname" placeholder="name"><br>
        </div>
        <div class="mb-3 text-center">
    <label>EMAIL:</label><br>
    <input class="ele" id="emailInputTag" type="email" name="emailadd" placeholder="youremail"><br>
    </div>
    <div class="mb-3 text-center">
    <label>PHONE-No:</label><br>
    <input class="ele" id="phoneNumberInputTag" type="text" name="phoneno"placeholder="phone-no."><br></div>
     <div class="mb-3 text-center">
    <label>Time for call:</label>
</div>
     <div class="text-center">
    <input class="ele" id="datetg" type="date" name="date">
    <input class="ele" id="timetag" type="time" name="timing">
     </div>
    <br>
        <div class="text-center mt-2 mb-3">
    <button type="reset" class="btn btn-danger btn-rounded">RESET INFORMATION</button>
    <button type="submit" class="btn btn-success">GET A CALL</button></div>
    
    <ul id="listOfitems"></ul>
</form>
</div>
</section>
<script>
    function submitting(event){
        event.preventDefault();
    
        var name = event.target.clientname.value;
        var email = event.target.emailadd.value;
        var phoneno = event.target.phoneno.value;
        var date = event.target.date.value;
        var time = event.target.timing.value;

        const obj = {
            name,
            email,
            phoneno,
            date,
            time
        }
       localStorage.setItem(obj.email, JSON.stringify(obj))
       showuseronscreen(obj)

       function showuseronscreen(obj){
        var parentelem = document.getElementById('listOfitems')

        var childelem = document.createElement('li')
         childelem.textContent = obj.name + '-' + obj.email + '-' + obj.phoneno + '-' + obj.date + '-' + obj.time

         const delbtn = document.createElement('input')
         delbtn.type = "button"
         delbtn.value = 'DELETE'
         delbtn.style.backgroundColor = 'coral'
         delbtn.onclick  = () => {
            localStorage.removeItem(obj.email)
            parentelem.removeChild(childelem)
         }
         const edit = document.createElement('input')
         edit.type = "button"
         edit.value = 'EDIT'
         edit.onclick =() =>{
            localStorage.removeItem(obj.email)
            parentelem.removeChild(childelem)
            document.getElementById('clientnameInputTag').value = obj.name
            document.getElementById('emailInputTag').value = obj.email
            document.getElementById('phoneNumberInputTag').value = obj.phoneno
            document.getElementById('datetag').value = obj.date
            document.getElementById('timetag').value = obj.time
         }

         childelem.appendChild(delbtn)
         childelem.appendChild(edit)
         parentelem.appendChild(childelem)
        // parentelem.innerHTML = parentelem.innerHTML + `<li>${obj.name} - ${obj.email} - ${obj.phoneno} - ${obj.date} - ${obj.time} </li>`
       }
   
  
}
</script>
</body>
</html>
